<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta name="description" content="Choose your path to view Marius Biegger's CV."/>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #1a1b26;
            --foreground: #c0caf5;
            --accent: #7aa2f7;
            --button-bg: #292e42;
            --button-hover-bg: #3b4261;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Fira Mono', monospace;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: var(--accent);
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .button {
            background-color: var(--button-bg);
            color: var(--foreground);
            border: 2px solid var(--accent);
            padding: 15px 30px;
            text-decoration: none;
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        .button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-3px);
        }
        .button-primary {
            background-color: var(--accent);
            color: var(--background);
        }
        .button-primary:hover {
            background-color: #9abef7;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
        }
        footer a {
            color: var(--foreground);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Path</h1>
        <div class="button-container">
            <a href="cv.html" class="button">HR</a>
            <a href="terminal.html" class="button">Geek</a>
        </div>
    </div>
    <footer>
        <a href="impressum.html">Impressum</a>
    </footer>
</body>
</html>
