<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marius Biegger â€“ Terminal Portfolio</title>
    <meta name="description" content="Marius Biegger's interactive terminal portfolio and CV."/>
    <meta name="author" content="Marius Biegger" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
    :root {
        --background: #1a1b26;
        --foreground: #c0caf5;
        --prompt: #7aa2f7;
        --command: #bb9af7;
        --title: #7dcfff;
        --item: #9ece6a;
        --error: #f7768e;
        --dir: #7aa2f7;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior-y: contain;
    }
    body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'Fira Mono', monospace;
        font-size: 16px;
    }
    #terminal {
        height: 100%;
        padding: 15px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        overflow-y: hidden;
    }
    #scroll-wrapper {
        flex-grow: 1;
        overflow-y: auto;
        word-break: break-word;
    }
    .line {
        line-height: 1.6;
        white-space: pre-wrap;
    }
    #input-line {
        display: flex;
        flex-shrink: 0;
    }
    .prompt-text {
        color: var(--prompt);
        margin-right: 8px;
        white-space: nowrap;
    }
    #command-input {
        flex-grow: 1;
        background: transparent;
        border: none;
        color: inherit;
        font-family: inherit;
        font-size: inherit;
        padding: 0;
    }
    #command-input:focus {
        outline: none;
    }

    /* Output styling */
    .output-command { color: var(--command); }
    .output-title { color: var(--title); }
    .output-item { color: var(--item); }
    .output-error { color: var(--error); }
    .output-dir { color: var(--dir); font-weight: bold; }
    .output-neofetch-title { color: var(--prompt); }
    .output-neofetch-art { color: var(--prompt); }

    /* --- ADDED: Mobile-specific styles --- */
    @media (max-width: 600px) {
        body {
            font-size: 14px;
        }
        #terminal {
            padding: 10px;
        }
    }
</style>
</head>
<body>
    <div id="terminal">
        <div id="scroll-wrapper">
            <div id="output"></div>
        </div>
        <div id="input-line" class="line" style="display: none;">
            <input type="text" id="command-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
