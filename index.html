<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marius Biegger â€“ Choose Your Interface</title>
    <meta name="description" content="Choose your interface to view Marius Biegger's CV."/>
    <meta name="author" content="Marius Biegger" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --tech-bg: #1a1b26;
            --tech-fg: #c0caf5;
            --tech-accent: #7aa2f7;
            --tech-button-bg: #292e42;
            --tech-button-hover-bg: #3b4261;

            --pixel-bg: #c1cdde;
            --pixel-fg: #374151;
            --pixel-border: #6b7280;
            --pixel-shadow: #4b5563;
            --pixel-button-bg: #f3f4f6;

            --simple-bg: #fff;
            --simple-fg: #333;
            --simple-accent: #0066cc;
            --simple-button-bg: #f0f0f0;
            --simple-button-hover-bg: #e0e0e0;

            --transition-speed: 0.4s;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars from animations */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* Tech Theme (Default) */
        body.tech-theme {
            background-color: var(--tech-bg);
            color: var(--tech-fg);
            font-family: 'Fira Mono', monospace;
        }

        /* Pixel Theme */
        body.pixel-theme {
            background-color: var(--pixel-bg);
            color: var(--pixel-fg);
            font-family: 'VT323', monospace;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
        }

        /* Simple Theme */
        body.simple-theme {
            background-color: var(--simple-bg);
            color: var(--simple-fg);
            font-family: monospace;
        }

        #cloud-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1; /* Behind everything else */
        }

        .cloud {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            transform: translateY(0); /* Initial state for parallax */
            transition: transform 0.1s linear; /* Smooth parallax movement */
        }

        #tech-animation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }
        body.tech-theme #tech-animation-bg {
            opacity: 0.2;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2em;
            transition: color var(--transition-speed);
        }
        body.tech-theme h1 { color: var(--tech-accent); }
        body.pixel-theme h1 {
            font-family: 'VT323', monospace; /* Using VT323 for consistency */
            font-size: 2.5em;
            color: var(--pixel-fg);
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }
        body.simple-theme h1 { 
            color: var(--simple-fg);
            font-family: monospace;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .toggle-label {
            width: 110px; /* Fixed width for symmetry */
            padding: 0 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: color var(--transition-speed);
            line-height: 38px; /* Aligns text vertically with the slider */
        }
        #normie-label {
            text-align: right;
        }
        #techie-label {
            text-align: left;
        }
        body.pixel-theme .toggle-label { font-size: 1.5em; }

        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .theme-option {
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all var(--transition-speed);
            text-transform: uppercase;
            font-family: inherit;
        }

        body.tech-theme .theme-option {
            background-color: var(--tech-button-bg);
            color: var(--tech-fg);
            border: 2px solid var(--tech-accent);
            border-radius: 5px;
        }
        body.tech-theme .theme-option:hover,
        body.tech-theme .theme-option.active {
            background-color: var(--tech-button-hover-bg);
        }

        body.pixel-theme .theme-option {
            font-family: 'VT323', monospace;
            font-size: 20px;
            background-color: var(--pixel-button-bg);
            color: var(--pixel-fg);
            border: 2px solid var(--pixel-border);
            box-shadow: 2px 2px 0px var(--pixel-shadow);
        }
        body.pixel-theme .theme-option:hover,
        body.pixel-theme .theme-option.active {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px var(--pixel-shadow);
        }

        body.simple-theme .theme-option {
            background-color: var(--simple-button-bg);
            color: var(--simple-fg);
            border: 1px solid #ccc;
        }
        body.simple-theme .theme-option:hover,
        body.simple-theme .theme-option.active {
            background-color: var(--simple-button-hover-bg);
        }

        .enter-button-wrapper {
            position: relative;
        }

        .enter-button {
            padding: 15px 40px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-color var(--transition-speed), color var(--transition-speed), border var(--transition-speed);
            text-transform: uppercase;
            display: inline-block; /* Important for positioning context */
        }

        body.tech-theme .enter-button {
            background-color: var(--tech-button-bg);
            color: var(--tech-fg);
            border: 2px solid var(--tech-accent);
            border-radius: 5px;
        }
        body.tech-theme .enter-button:hover {
            background-color: var(--tech-button-hover-bg);
            transform: translateY(-3px);
        }

        body.pixel-theme .enter-button {
            font-family: 'VT323', monospace;
            font-size: 24px;
            background-color: var(--pixel-button-bg);
            color: var(--pixel-fg);
            border: 2px solid var(--pixel-border);
            box-shadow: 4px 4px 0px var(--pixel-shadow);
        }
        body.pixel-theme .enter-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--pixel-shadow);
        }

        body.simple-theme .enter-button {
            font-family: monospace;
            font-size: 18px;
            background-color: var(--simple-button-bg);
            color: var(--simple-fg);
            border: 1px solid #ccc;
        }
        body.simple-theme .enter-button:hover {
            background-color: var(--simple-button-hover-bg);
            transform: translateY(-2px);
        }


        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            z-index: 20;
        }
        footer a {
            text-decoration: none;
            transition: color var(--transition-speed);
        }
        body.tech-theme footer a { color: var(--tech-fg); }
        body.pixel-theme footer a { color: var(--pixel-fg); }
        body.simple-theme footer a { color: var(--simple-fg); }
    </style>
</head>
<body>
    <canvas id="tech-animation-bg"></canvas>
    <div id="cloud-container"></div>

    <div class="container">
        <h1>Choose Your Interface</h1>
        <div class="theme-selector">
            <button class="theme-option" data-theme="simple">Simple</button>
            <button class="theme-option" data-theme="pixel">Pixel</button>
            <button class="theme-option active" data-theme="tech">Tech</button>
        </div>
        <div class="enter-button-wrapper">
            <a href="terminal/" id="enter-btn" class="enter-button">Enter</a>
        </div>
    </div>
    <footer>
        <a href="impressum.html">Impressum</a>
    </footer>

    <script>
        const enterBtn = document.getElementById('enter-btn');
        const body = document.body;
        const canvas = document.getElementById('tech-animation-bg');
        const ctx = canvas.getContext('2d');
        let animationFrameId;
        let currentTheme = 'tech';

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function runTechAnimation() {
            setupCanvas();
            const cols = Math.floor(canvas.width / 20);
            const drops = Array(cols).fill(1);
            const chars = "MATRIX".split('');

            function draw() {
                ctx.fillStyle = 'rgba(26, 27, 38, 0.1)'; // Fading effect
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = getComputedStyle(body).getPropertyValue('--tech-accent').trim();
                ctx.font = '15px Fira Mono';

                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * 20, drops[i] * 20);
                    if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            function animate() {
                draw();
                animationFrameId = requestAnimationFrame(animate);
            }
            animate();
        }

        function stopTechAnimation() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function loadScript(src, id) {
            return new Promise((resolve, reject) => {
                let script = document.getElementById(id);
                if (script) {
                    script.remove(); // Remove existing script to ensure fresh load
                }
                script = document.createElement('script');
                script.src = src;
                script.id = id;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        function unloadScript(id) {
            const script = document.getElementById(id);
            if (script) {
                if (window.stopClouds) {
                    window.stopClouds();
                }
                script.remove();
            }
        }

        function setTheme(theme) {
            // Remove all theme classes
            body.classList.remove('tech-theme', 'pixel-theme', 'simple-theme');
            
            // Update button states
            document.querySelectorAll('.theme-option').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-theme="${theme}"]`).classList.add('active');
            
            currentTheme = theme;
            
            if (theme === 'simple') {
                body.classList.add('simple-theme');
                enterBtn.href = 'simple.html';
                stopTechAnimation();
                unloadScript('clouds-script');
            } else if (theme === 'pixel') {
                body.classList.add('pixel-theme');
                enterBtn.href = 'cv/';
                stopTechAnimation();
                console.log('Loading clouds.js');
                loadScript('js/clouds.js', 'clouds-script').then(() => {
                    console.log('clouds.js loaded, initializing clouds');
                    window.initClouds();
                }).catch(e => console.error('Error loading clouds.js:', e));
            } else if (theme === 'tech') {
                body.classList.add('tech-theme');
                enterBtn.href = 'terminal/';
                runTechAnimation();
                unloadScript('clouds-script');
            }
        }

        // Add event listeners to theme buttons
        document.querySelectorAll('.theme-option').forEach(button => {
            button.addEventListener('click', () => {
                setTheme(button.dataset.theme);
            });
        });

        window.addEventListener('resize', () => {
            if (body.classList.contains('tech-theme')) {
                stopTechAnimation();
                runTechAnimation();
            }
        });

        // Set initial theme to Tech
        document.addEventListener('DOMContentLoaded', () => {
            setTheme('tech');
        });
    </script>
</body>
</html>
